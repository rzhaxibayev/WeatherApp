ext {
    config = [
            applicationId    : 'kz.rauanzk.weatherapp',

            versionMajor     : 1,
            versionMinor     : 0,
            versionPatch     : 0,

            versionCode     : 1,

            minSdkVersion    : 19,
            compileSdkVersion: 29,
            targetSdkVersion : 29
    ]
}

def config = ext.config

config.buildVersionName = {
    String versionName = "${config.versionMajor}.${config.versionMinor}.${config.versionPatch}"
    return versionName
}